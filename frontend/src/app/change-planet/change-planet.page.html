<ion-header [translucent]="true">
  <ion-toolbar id="header-toolbar">
    <div>
      <ion-title>Cambiar planeta del satÃ©lite: {{satellite.name}}</ion-title>
      <div (click)="backToModifySatellites()">
        <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="planets.length != 0">
    <ion-item *ngFor="let p of planets">
      <ion-label>
        <h2>{{p.name}}</h2>
        <p>{{p.composition}}</p>
      </ion-label>
      <ion-button (click)="updateParentPlanet(p.id)">
        Cambiar a este planeta
      </ion-button>
    </ion-item>
  </ion-list>
  <h3 *ngIf="planets.length == 0">
    No hay planetas, prueba agregar planetas para cambiar de planeta al satÃ©lite {{satellite.name}}
  </h3>
</ion-content>
