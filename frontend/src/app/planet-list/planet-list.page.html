<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>planet-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">planet-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="insertPlanet()" id="form">
    <ion-item>
      <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required name="name" type="text" id="name" [(ngModel)]="planetName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="collapse">Fecha de descubrimiento <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required name="discoveryDate" type="date" id="date" [(ngModel)] = "planetDiscoveryDate"></ion-input>
    </ion-item>
    <ion-button block color="primary" type="submit" id="add-button" expand="block">agregar</ion-button>
    <ion-button block color="primary" (click)="updatePlanet()" id="confirm-update-button">confirmar actualizaci√≥n</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let p of planets">
      <label>
        <h2>{{p.name}}</h2>
        <p>{{formatDate(p.discoveryDate.substring(0,10))}}</p>
        <p>{{p.id}}</p>
        <ion-button block color="primary" (click)="deletePlanet(p.id)">eliminar</ion-button>
        <ion-button block color="primary" (click)="putInfoInForm(p)">actualizar</ion-button>
      </label>
    </ion-item>
  </ion-list>

</ion-content>
