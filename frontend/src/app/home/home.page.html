<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de planetas y lunas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="container">
  <section>
    <ion-list *ngIf="planets.length >=1" class="list">
      <ion-item *ngFor="let p of planets">
        <label class="main-label">
          <div id="planet-container">
            <div>
              <ion-icon name="{{iconName}}" id="icon{{p.id}}" class="icon" (click)="changeIcon(p.id)"
                *ngIf="iconVisibility[p.id] "></ion-icon>
            </div>
            <div>
              <ion-avatar slot="start">
                <img *ngIf="p.filename" src="http://localhost:8080/images/{{p.filename}}" alt="image" />
              </ion-avatar>
              <h2>{{p.name}}</h2>
              <p>composición: {{p.composition}}</p>
            </div>
          </div>

          <div *ngIf="satelliteVisibility[p.id]" class="satellites-container">
            <ion-item *ngFor="let sat of satellites[p.id]">
              <label *ngIf="sat.length != 0">
                <h3>{{ sat.name }}</h3>
                <p>composición: {{ sat.composition }}</p>
              </label>
            </ion-item>
          </div>

        </label>
      </ion-item>
      <div *ngIf="planets.length == 0">
        No hay planetas
      </div>
    </ion-list>
  </section>

  <footer id="change-page">
    <div>
      <a href="http://localhost:8100/planet-list" id="anchor-modify-planets">Modificar lista</a>
    </div>
  </footer>
</ion-content>
